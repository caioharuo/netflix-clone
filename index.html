<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.css" />

    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container" id="header">
        <a href="/"><img src="./img/logo.png" alt="Netflix" class="logo" /></a>
        <nav>
          <ul>
            <li><a href="#" class="active">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Documentários</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <div class="titulo"></div>
          <p class="descricao">
            Ao saber que tem câncer, um professor passa a fabricar metanfetamina
            pelo futuro da família, mudando o destino de todos.
          </p>

          <div class="botoes">
            <button type="button" class="botao play">
              <i class="fas fa-play"></i> Assistir
            </button>
            <button type="button" class="botao info">
              <i class="fas fa-info-circle"></i> Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/85a4ad09ec.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

    <script>
      document.addEventListener('scroll', (e) => {
        let header = document.querySelector('#header');

        if (window.scrollY !== 0) {
          header.style.backgroundColor = 'var(--black)';
        } else {
          header.style.backgroundColor = 'transparent';
        }
      });
    </script>
  </body>
</html>
